  <style>
    /* For contenteditable placeholders */
    [contenteditable][data-placeholder]:empty:before {
      content: attr(data-placeholder);
      color: #6b7280; /* gray-500 */
      pointer-events: none;
      display: block; /* For line-break */
    }

    /* Slide Transition Animations */
    @keyframes slide-in-from-right {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    .animate-slide-in-from-right {
      animation: slide-in-from-right 0.4s ease-out forwards;
    }

    @keyframes slide-out-to-left {
      from { transform: translateX(0); opacity: 1; }
      to { transform: translateX(-100%); opacity: 0; }
    }
    .animate-slide-out-to-left {
      animation: slide-out-to-left 0.4s ease-out forwards;
    }

    @keyframes slide-in-from-left {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    .animate-slide-in-from-left {
      animation: slide-in-from-left 0.4s ease-out forwards;
    }

    @keyframes slide-out-to-right {
      from { transform: translateX(0); opacity: 1; }
      to { transform: translateX(100%); opacity: 0; }
    }
    .animate-slide-out-to-right {
      animation: slide-out-to-right 0.4s ease-out forwards;
    }

    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fade-in {
      animation: fade-in 0.5s ease-in-out forwards;
    }

    @keyframes fade-out {
      from { opacity: 1; }
      to { opacity: 0; }
    }
    .animate-fade-out {
      animation: fade-out 0.5s ease-in-out forwards;
    }

    /* Ken Burns effect for background images */
    @keyframes kenburns-top {
      0% {
        transform: scale(1) translateY(0);
        transform-origin: 50% 16%;
      }
      100% {
        transform: scale(1.15) translateY(-10px);
        transform-origin: top;
      }
    }
    .animate-kenburns {
      animation: kenburns-top 15s ease-out infinite alternate both;
    }
    
    /* New UI Animations */
    @keyframes pop-in {
      from { transform: translateY(-10px) scale(0.98); opacity: 0; }
      to { transform: translateY(0) scale(1); opacity: 1; }
    }
    .animate-pop-in {
      animation: pop-in 0.2s ease-out forwards;
    }
    
    @keyframes pulse-border {
      0%, 100% { border-color: #4b5563; } /* gray-600 */
      50% { border-color: #8b5cf6; } /* purple-500 */
    }
    .animate-pulse-border {
      animation: pulse-border 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes gradient-bg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animate-gradient-bg {
      background: linear-gradient(-45deg, #111827, #3b0764, #1e1b4b, #0c243b);
      background-size: 400% 400%;
      animation: gradient-bg 25s ease infinite;
    }

  </style>
